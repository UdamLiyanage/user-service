language: go

services:
  - docker

before_install: 
  - docker build -t platform/user-service .

go:
  - 1.13.x

script:
  - go test -v
  - make test
  - make image

after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      make push-image ;
    fi
  